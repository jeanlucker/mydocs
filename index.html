<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Documents</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 700px;
        margin: 40px auto;
        padding: 0 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #f6f6f6;
        margin-bottom: 12px;
        padding: 15px;
        border-radius: 8px;
      }
      a {
        color: #333;
        font-size: 18px;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>My Documents</h1>
    <p>Select a file to open:</p>

    <ul>
      <!-- Add your files below -->
      <li><a href="file1.pdf" target="_blank">file1.pdf</a></li>
      <li><a href="file2.pdf" target="_blank">file2.pdf</a></li>
      <li><a href="file3.pdf" target="_blank">file3.pdf</a></li>

      <!-- You can duplicate and edit lines like this: -->
      <!-- <li><a href="folder/plan.pdf" target="_blank">Plan PDF</a></li> -->
    </ul>
  </body>
</html>
